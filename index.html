    <body>

        <div>
            <header>
                <h1> ENCRIPTADOR DE TEXTO </h1>
                <H2> CHALLENGE ALURA </H2>

        <br><br>

        <main class = "menu">
           
            <section class = "monitor">

                    <label for = "ingresarTxt"> Ingrese el mensaje que desea encriptar o desencriptar </label>
                    <textarea cols = "70" rows = "16" type = "text" name = "ingresarTxt" id = "ingresarTxt" class = "formato" placeholder = "No ingrese mayÃºsculas ni caracteres especiales..."></textarea>
                </form>

                <input type = "button" value = "Encriptar" id = "btn-encriptar" class = "boton">
                <input type = "button" value = "Desencriptar" id = "btn-desencriptar" class = "boton" >
            
            </section>

            <section class = "monitor">

                <form>
                    <label for = "copiarTxt"> Mensanje encriptado / desencriptado </label>
                    <textarea cols = "70" rows = "16" type = "text" id = "mensaje" name = "copiarTxt" disabled = "true" class = "formato"></textarea>
                </form>
                         
                <input type = "button" value = "Copiar texto" id = "btn-copiar" class = "boton" >
